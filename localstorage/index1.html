<body>

            <button onclick="Cadastrar()">Cadastrar</button>
        </div>
 
        <div id="login" class="hidden">

        </div>

    const prompt  = require("prompt-sync")()
    let nome = document.getElementById("Nome")
    let agencia = document.getElementById("Agência")
    let numero = document.getElementById("Número")
    let email = document.getElementById("Senha")
    let saldo = document.getElementById("saldo")

    function Cadastrar(){
        document.getElementById("login").classList.remove("hidden")
        document.getElementById("cadastro").classList.add("hidden")
    let contaBancaria ={ 
        nome : "Nome",
        agencia : "agência",
        numero : "Número",
        email : "Email",
        senha : "Senha",
        saldo : "Saldo"
       }
       alert("login cadastrado com sucesso!")

       localStorage.setItem(JSON.stringify(contaBancaria))

    }

    function acessar(){
        alert("bem vindo!")
        document.getElementById("login").classList.add("hidden")
        document.getElementById("cadastro").classList.add("hidden")
        document.getElementById("saldo").classList.remove("hidden")
    }
        </script>
